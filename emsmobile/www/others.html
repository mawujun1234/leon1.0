<script type="text/javascript">
$(document).ready(function(e) {
	function getEquipmentInfo(ecode){
		$.ajax({   
			url : $.ServerPath+"/others/mobile/getEquipmentInfo.do",  
			data:{ecode:ecode},  
			success : function(data){
				if(data.success==true){	
					var root=data.root;
					//设置到form中，循环设置
					for(var prop in root){
						$('#page_equipmentInfo_'+prop).val(root[prop]);
					}
					
				}
				$.hideLoader();  
			}
		});
	}//getEquipmentInfo
	$("input[name='scan_textfield']").keyup(function(event){
	  	if(event.target.value.length==$.ecodeLength){
			getEquipmentInfo(event.target.value);
			event.target.value="";
		}	
	});
	$("a[name='scan_button']").click(function(event){
	  	cordova.plugins.barcodeScanner.scan(
			function (result) {
				if(!result.cancelled){
					//同时去后台获取设备信息
					getEquipmentInfo(result.text);
				}
		    }, 
		    function (error) {
		     	alert("扫描失败: " + error);
		    }
		); 
	});
	
	//------------------------------------------------------------------------------------
	function renderEquipmentInfo(obj,coverHtml){
		var html="";
		var root=obj;
		if(!(obj instanceof Array)){
			root=[obj];
		} 
		
		for(var i=0;i<root.length;i++){
		//for(var i=0;i<10;i++){
			//如果设备状态是手持，就是安装，如果是using就是维修或者巡检，巡检任务扫描的设备都是巡检
			/**html+='<div data-role="collapsible" ecode="'+root[i].ecode+'">'+
				'<h4>'+root[i].ecode+':'+root[i].style+'</h4>'+
				'<p>'+root[i].brand_name+':'+root[i].subtype_name+'>'+root[i].prod_name+'>'+root[i].supplier_name+'</p>'+
				'</div>';	
				*/
				html+='<li data-role="list-divider">'+root[i].name+'</li>';
				if(root[i].prodes){
					var prodes=root[i].prodes;
					for(var j=0;j<prodes.length;j++){
						html+='<li><a href="#page_equipments_detail" onclick="sessionStorage.prod_id=\''+prodes[j].id+'\'">'+prodes[j].name+'('+prodes[j].style+')<span class="ui-li-count">'+prodes[j].ecode_num+'</span></a></li>';
					}
				}
		}
		//覆盖已经有的html
		$("#page_equipments_list").html(html).listview("refresh");//.enhanceWithin();	
	}
	
	//获取当前用户持有的设备的分类汇总信息
	function queryHaveEquipmentInfosTotal(){
		$.showLoader(); 
		$.ajax({   
			//url : $.ServerPath+"/others/mobile/queryHaveEquipmentInfos.do",  
			url : $.ServerPath+"/others/mobile/queryHaveEquipmentInfosTotal.do",  
			success : function(data){
				if(data.success==true){	
					var root=data.root;
					renderEquipmentInfo(root,true);
				}
				$.hideLoader();  
			}
		});
	}
	function queryHaveEquipmentInfosDetail(prod_id){
		//alert(prod_id);
		$.showLoader();
		$.ajax({   
			url : $.ServerPath+"/others/mobile/queryHaveEquipmentInfosDetail.do",  
			data:{prod_id:prod_id},  
			success : function(data){
				if(data.success==true){	
					var root=data.root;
					var html='';
					for(var i=0;i<root.length;i++){
						html+='<li>'+root[i].ecode+'('+root[i].brand_name+')</li>';
					}
				}
				$("#page_equipments_list_detail").html(html).listview("refresh");
				$.hideLoader();  
			}
		});
	}
	$( document).on( "pagecontainershow", function( event, ui ) {
		var page_id=ui.toPage.attr("id");
		if(page_id=="page_equipments"){
			//如果是从明细页面返回就不查询
			var prevPage=ui.prevPage;
			if(prevPage && prevPage.length>0 && prevPage.attr("id")=="page_equipments_detail"){
				return;
			}
			queryHaveEquipmentInfosTotal();
		} else if(page_id=="page_equipments_detail"){//某个品名下面的详细的ecode编号
			//获取id
			//alert(event.target.baseURI);
			//var params=$.getUrlParam(event.target.baseURI);
			queryHaveEquipmentInfosDetail(sessionStorage.prod_id);
		}
	});
});


	
</script>

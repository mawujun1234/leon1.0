<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>故障维护</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="cordova.js"></script>
<link href="jquery.mobile/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery.mobile/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="jquery.mobile/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
    	<a href="tasks.html" class="ui-btn ui-corner-all" data-rel="back" data-theme="c">返回</a>
        <h1>故障维修维护</h1>

	</div>
	<div role="main" class="ui-content">
    	 <div class="ui-field-contain">
            <label for="id">任务编号:</label>
            <input readonly type="text" name="id" id="id" placeholder="只读" value="">
            <label for="pole">杆位:</label>
            <input readonly type="text" name="pole" id="pole" placeholder="只读" value="">
        	<label  for="memo">故障描述:</label>
    		<textarea readonly cols="40" rows="16" name="memo" id="memo" data-mini="true"></textarea>
         </div>	

        <select name="select-choice-a" id="select-choice-a" data-native-menu="false">
        	<option>请选择故障类型</option>
            <option value="standard">摄像头遮挡</option>
            <option value="rush">设备损坏</option>
        </select>

        <select name="select-choice-a" id="select-choice-b" data-native-menu="false">
        	<option>请选择原因模板</option>
            <option value="standard">YYYYYY</option>
            <option value="rush">YY</option>
        </select>
        <textarea cols="40" rows="8" name="textarea" id="textarea" placeholder="请填写设备故障原因情况"></textarea>
        <a href="#" class="ui-btn ui-corner-all" id="scan">扫描设备</a><!-- 添加这个 ui-btn-inline就不会充满整行-->
        <input type="text" name="textinput-1" id="textinput-1"  value="" placeholder="请扫描或手动输入...">
        <div class="ui-content">
			<!---->
         	<ul data-role="listview" data-split-icon="minus" data-split-theme="a" >
                <li>
                	<a href="#" style="color:#F00;">20012-235652-201408221234:摄像头</a>
                    <a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop">确定移除</a>
                </li>
                <li>
                	<a href="#" style="color:#0C0;">20012-235652-201408221234:摄像机</a>
                    <a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop">确定移除</a>
                </li>
            </ul>
            <div data-role="popup" id="purchase" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                <h3>确定移除?</h3>
                <p>你要确定把该设备从此次任务中移除吗？.</p>
                    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">确定</a>
                    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">取消</a>
            </div>
         </div>
         <div class="ui-field-contain"  align="center">
            <button class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left">保存</button>
            <button class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left">提交</button>
         </div>
	</div>
	
</div>
<script type="text/javascript">
$(function() { 
    $('#submit').bind('click', function() { 
	//alert(1);
		//$.mobile.changePage('index.html');
		location.href="index.html";
	});
    
    $('#scan').bind('click', function() { 
    	//navigator.notification.alert(1);
    	cordova.plugins.barcodeScanner.scan(
  		      function (result) {
  		    	//alert("We got a barcode\n" +
  		          //     "Result: " + result.text + "\n" +
  		          //      "Format: " + result.format + "\n" +
  		          //      "Cancelled: " + result.cancelled);
  		          $('#textinput-1').val(result.text);
  		      }, 
  		      function (error) {
  		          alert("Scanning failed: " + error);
  		      }
  		   ); 
    });
});
</script>

</body>
</html>
